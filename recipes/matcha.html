<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title> Frog Nog Recipe </title>
    </head>
    <body style = "margin: 100px;">
        <h1> How To Make a Frog Nog </h1>

        <h2>Ingredients</h2>
        <ul>
            <li>(16 ounces) silken tofu</li>
            <li>(1 cup) milk of choice</li>
            <li>(1 medium) banana</li>
            <li>(1 teaspoon) matcha powder</li>
            <li>(1 teaspoon) vanilla extract</li>
        </ul>

        <h2>Instructions</h2>
        <span>Combine all ingredients in a high speed blender until a smooth consistency is achieved. Serve and enjoy!</span>
    </body>
</html>
